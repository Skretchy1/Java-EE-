<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
	<f:view>

<!--		[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |-->
<!--		<a href="#{facesContext.externalContext.applicationContextPath}/faces/pacienti.xhtml?email=NULL">Pacienti</a> |-->
<!--		<a href="#{facesContext.externalContext.applicationContextPath}/faces/zdravniki.xhtml?email=NULL">Zdravniki </a> ]-->
		[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/zdravniki.xhtml?email=NULL">Zdravniki </a> ]
		<hr />

		<f:metadata>
			<f:viewParam name="email" value="#{parttwo.selectedEmail}" />
		</f:metadata>

		Ime: <b>#{parttwo.selectedPerson.ime}</b><br/>
		Priimek: <b>#{parttwo.selectedPerson.priimek}</b><br/>
		E-mail: <b>#{parttwo.selectedPerson.email}</b><br/>



		<h:form>
			<p:outputLabel for="pacient" styleClass="block">Email Pacienta</p:outputLabel><br/>
			<p:inputText id="pacient" value="#{parttwo.noviPacientEmail}"></p:inputText><br/><br/>
			<h:commandButton value="Shrani" action="#{parttwo.dodajNoviPacient}"/>

			<h:dataTable value="#{parttwo.selectedZdravnik.steviloPacienti}" var="z">
				<h:column>
					<f:facet name="header">Ime</f:facet>
					<h:outputText value="#{z.ime}" />
				</h:column>
				<h:column>
					<f:facet name="header">Priimek</f:facet>
					<h:outputText value="#{z.priimek}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{z.email}" />
				</h:column>
				<p:column sortBy="#{o.email}" headerText="Obiski">
					<h:link value="Obisk" outcome="obisk">
						<f:param name="patEmail" value="#{z.email}"/>
						<f:param name="docEmail" value="#{parttwo.selectedEmail}"/>
					</h:link>
				</p:column>
			</h:dataTable>
		</h:form>

		<hr />



	</f:view>
</h:body>

</html>
